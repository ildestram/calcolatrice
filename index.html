<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice - Progetto Settimanale Week 3</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Montserrat:wght@700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <input type="text" id="display" readonly placeholder="Gimme some numbers">
        <div id="buttons">
            <button class="btn-color" onclick="deleteDisplay()">AC</button>
            <button class="btn-color" onclick="writeToDisplay('+/-')">+/-</button>
            <button class="btn-color" onclick="writeToDisplay('%')">%</button>
            <button class="btn-color" onclick="writeToDisplay('/')">/</button>
            <button onclick="writeToDisplay('7')">7</button>
            <button onclick="writeToDisplay('8')">8</button>
            <button onclick="writeToDisplay('9')">9</button>
            <button onclick="writeToDisplay('*')">X</button>
            <button onclick="writeToDisplay('4')">4</button>
            <button onclick="writeToDisplay('5')">5</button>
            <button onclick="writeToDisplay('6')">6</button>
            <button onclick="writeToDisplay('-')">-</button>
            <button onclick="writeToDisplay('1')">1</button>
            <button onclick="writeToDisplay('2')">2</button>
            <button onclick="writeToDisplay('3')">3</button>
            <button onclick="writeToDisplay('+')">+</button>
            <button id="grow-zero" onclick="writeToDisplay('0')">0</button>
            <button onclick="writeToDisplay('.')">.</button>
            <button onclick="showResult('=')">=</button>
        </div>
    </div>



    <script src="./java/java.js"></script>
    
</body>
</html>
